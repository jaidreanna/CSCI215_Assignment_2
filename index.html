<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trailer Haven </title>

</head>
<body>
<h1>Welcome To Trailer Haven</h1>

<img id ="randomImage" alt="Blue, Pink and Red!" src="blue.jpg">


<script>

    function getRandomImage() {
        var images = ['random/blue.jpg', 'random/pink.jpg', 'random/red.jpg'];

        var image = images[Math.floor(Math.random()*images.length)];

        return image;
    }

    function displayRandomImage(){

        var htmlImage = document.getElementById("randomImage");
        htmlImage.src = getRandomImage();
    }

    displayRandomImage()



</script>





</body>

</html>
